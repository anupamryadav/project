<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">   
	<link href="assets/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/jquery-ui-1.10.2.custom.min.css" media="screen" rel="stylesheet" type="text/css">
    <link href="assets/css/stream.css" media="screen" rel="stylesheet" type="text/css">
    <script src="assets/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>
    <script src="assets/js/filter.js" type="text/javascript"></script>
    <script src="data/movies.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap-modal.js" type="text/javascript"></script>
	<script  type="text/javascript" src="assets/js/bootstrap-typeahead.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>	

  </head>
  <body>
    <div class="container-fluid">      	
	  <div class="row">
	  
	  
		<div class="col-md-12">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button> <a class="navbar-brand" href="Product_Detail.html">Brand</a>
				</div>
				
				
				
			</nav>
		</div>
	</div>
	
	
	  <div class="row">
      <div class="sidebar col-md-3">
        <div class="row">
          <h4 class="col-md-6"> Movies (<span id="total_movies">0</span>)</h4>
          <div class="col-md-6 progress">
            <div class="progress-bar" id="stream_progress" style="width: 0%">0 %</div>
          </div>
        </div><!-- /.row -->
        <form class="form-inline searchbox">
            <div class="form-group">
                <label class="sr-only" for="searchbox">Search</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="searchbox" placeholder="Search &hellip;">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                </div>
            </div>
        </form>
        <br>
        <div class="well">
            <fieldset id="rating_criteria">
                <legend>Rating</legend> <span id="rating_range_label" class="slider-label">8 - 10</span>
                <div id="rating_slider" class="slider">
                </div>
                <input type="hidden" id="rating_filter" value="8-10">
            </fieldset>
        </div>
        <div class="well">
            <fieldset id="runtime_criteria">
                <legend>Runtime</legend> <span id="runtime_range_label" class="slider-label">50 mins - 250 mins</span>
                <div id="runtime_slider" class="slider">
                </div>
                <input type="hidden" id="runtime_filter" value="50-250">
            </fieldset>
        </div>
        <div class="well">
            <fieldset id="year_criteria">
                <legend>Year</legend>
                <select class="form-control" id="year_filter">
                    <option value="all">All (1920 - 2020)</option>
                    <option value="1920-1930">1920 - 1930</option>
                    <option value="1931-1940">1931 - 1940</option>
                    <option value="1941-1950">1941 - 1950</option>
                    <option value="1951-1960">1951 - 1960</option>
                    <option value="1961-1970">1961 - 1970</option>
                    <option value="1971-1980">1971 - 1980</option>
                    <option value="1981-1990">1981 - 1990</option>
                    <option value="1991-2000">1991 - 2000</option>
                    <option value="2001-2010">2001 - 2010</option>
                    <option value="2011-2020">2011 - 2020</option>
                </select>
            </fieldset>
        </div>
        <div class="well">
            <fieldset id="genre_criteria">
                <legend>Genre</legend>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="All" id="all_genre">
                    All</label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Crime">
                    Crime</label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Drama">
                    Drama </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Thriller">
                    Thriller </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Adventure">
                    Adventure </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Western">
                    Western </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Action">
                    Action </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Biography">
                    Biography </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="History">
                    History </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="War">
                    War </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Fantasy">
                    Fantasy </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Sci-Fi">
                    Sci-Fi </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Mystery">
                    Mystery </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Romance">
                    Romance </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Family">
                    Family </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Horror">
                    Horror </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Film-Noir">
                    Film-Noir </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Comedy">
                    Comedy </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Animation">
                    Animation </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Musical">
                    Musical </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Music">
                    Music </label>
                </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" value="Sport">
                    Sport </label>
                </div>
            </fieldset>
        </div>
    </div>

<!-- /.col-md-3 -->
    <div class="movies content col-md-9" id="movies"> </div>
<!-- /.col-md-9 -->
</div>
  </div >
<!-- /.container -->


      <script id="movie-template" type="text/html">
        <div class="col-md-4 movie">
          <div class="thumbnail">
            <span class="label label-success rating"><%= rating %>
            <i class="glyphicon glyphicon-star"></i>
          </span>
          <div class="caption">
            <h4><%= name %></h4>
            <div class="outline">
              <%= outline %>
              <span class="runtime">
                <i class="glyphicon glyphicon-time"></i>
                <%= runtime %> mins.
              </span>
            </div>
            <div class="detail">
              <dl>
                <dt>Director</dt>
                <dd><%= director %></dd>
                <dt>Actors</dt>
                <dd><%= stars %></dt>
                <dt>Year</dt>
                <dd><%= year %></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      </script>
      <script id="genre_template" type="text/html">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="<%= genre %>"> <%= genre %>
          </label>
        </div>
      </script>
	  
	  <script>
 var subjects = ['PHP', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON'];

$('#search').typeahead({source: subjects})

</script>
 <script>
 
  var subjects1 = ['PHP', 'MySQL', 'SQL', 'PostgreSQL', 'HTML', 'CSS', 'HTML5', 'CSS3', 'JSON']; 

$('#search1').typeahead({source: subjects1})
</script>
    </body>
  </html>
